# TEE VM Deployment Template
# This file shows the final docker-compose.yml structure for TEE VM deployment
# The actual file with SHA256 digest will be generated by GitHub Actions

version: '3.8'

services:
  secret-network-mcp:
    # Image will be replaced with exact SHA256 by GitHub Actions
    # Format: ghcr.io/yourusername/secret-network-mcp:v1.0.0@sha256:abc123...
    image: ghcr.io/GITHUB_USERNAME/secret-network-mcp:TAG@DIGEST
    
    container_name: secret-network-mcp
    restart: unless-stopped
    
    # Environment variables - TEE VM will populate these securely
    environment:
      # Core Settings
      - NODE_ENV=production
      - LOG_LEVEL=info
      
      # Network Configuration
      - NETWORK=${NETWORK:-mainnet}
      - SECRET_CHAIN_ID=${SECRET_CHAIN_ID:-secret-4}
      - SECRET_CHAIN_URL=${SECRET_CHAIN_URL:-https://lcd.secret.express}
      
      # MCP Transport
      - MCP_TRANSPORT=stdio
      
      # Connection Settings
      - SKIP_NETWORK_CHECK=${SKIP_NETWORK_CHECK:-false}
      - ALLOW_OFFLINE_MODE=${ALLOW_OFFLINE_MODE:-false}
      
      # Security (populated by TEE VM)
      - SECRET_API_KEY=${SECRET_API_KEY:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    
    # Required for stdio MCP servers
    stdin_open: true
    tty: true
    
    # Persistent storage
    volumes:
      - mcp_logs:/app/logs
      
    # Health monitoring
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('MCP Health OK'); process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
      
    # Network isolation
    networks:
      - mcp_network
      
    # Resource limits for TEE environment
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  mcp_network:
    driver: bridge
    
volumes:
  mcp_logs:
    driver: local

# Notes for TEE VM deployment:
# 1. Replace GITHUB_USERNAME with your actual GitHub username
# 2. The GitHub Action will generate the exact image with SHA256 digest
# 3. Set environment variables through TEE VM's secure environment system
# 4. This is the only file you need to upload to the TEE VM
